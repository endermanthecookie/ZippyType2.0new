
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZippyType | Professional Speed Typing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent-primary: 99, 102, 241;
      --accent-glow: rgba(99, 102, 241, 0.4);
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #050814;
      color: #f8fafc;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 50% 0%, rgba(var(--accent-primary), 0.1) 0%, transparent 60%),
        radial-gradient(circle at 100% 100%, rgba(var(--accent-primary), 0.05) 0%, transparent 40%);
      background-attachment: fixed;
    }
    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }
    
    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    .scanline {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to bottom, transparent, rgba(var(--accent-primary), 0.03), transparent);
      height: 100%;
      pointer-events: none;
      animation: scanline 10s linear infinite;
    }

    .glass {
      background: rgba(13, 18, 36, 0.7);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.03);
    }

    .overdrive-glow {
      box-shadow: 0 0 40px var(--accent-glow);
    }

    .progress-lane {
      background: rgba(2, 6, 23, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
    }

    ::selection {
      background: rgba(var(--accent-primary), 0.3);
      color: #fff;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #020617;
    }
    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #334155;
    }

    /* Custom Cursors */
    html, body {
      cursor: url('/cursor/Windows 7 (Vista) Normal Select.cur'), default;
    }
    
    a, button, [role="button"], .cursor-pointer {
      cursor: url('/cursor/Windows 7 (Vista) Link Select.cur'), pointer !important;
    }
    
    input, textarea, [contenteditable="true"], .cursor-text {
      cursor: url('/cursor/Windows 7 (Vista) Text Select.cur'), text !important;
    }
    
    .cursor-help {
      cursor: url('/cursor/Windows 7 (Vista) Help Select.cur'), help !important;
    }
    
    .cursor-wait {
      cursor: url('/cursor/Windows 7 (Vista) Busy.ani'), wait !important;
    }
    
    .cursor-progress {
      cursor: url('/cursor/Windows 7 (Vista) Working In Background.ani'), progress !important;
    }
    
    .cursor-move {
      cursor: url('/cursor/Windows 7 (Vista) Move.cur'), move !important;
    }
    
    .cursor-not-allowed {
      cursor: url('/cursor/Windows 7 (Vista) Unavailable.cur'), not-allowed !important;
    }
    
    .cursor-crosshair {
      cursor: url('/cursor/Windows 7 (Vista) Precision Select.cur'), crosshair !important;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@3.7.0?deps=react@19.0.0",
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0?deps=react@19.0.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.48.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
